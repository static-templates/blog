<layout title="{frontmatter.title}" src="main.html">

    <include src="top-bar.html"></include>
    <include src="header.html"></include>

    <div class="container px-5 mx-auto mb-12">
        <nav class="inline-flex justify-between w-full bg-gray-100 px-3.5 py-1 border border-neutral-200/60 rounded-full">
            <ol class="flex items-center w-full space-x-1 text-xs text-neutral-500 [&_.active-breadcrumb]:text-neutral-600 [&_.active-breadcrumb]:font-medium">
                <li class="flex items-center h-full">
                    <a href="/" class="py-1 hover:text-neutral-900"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4"><path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" /><path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" /></svg></a>
                </li>
                <svg class="w-5 h-5 text-gray-400/70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="none"><path d="M10 8.013l4 4-4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></g></svg>
                <li><a href="/posts" class="inline-flex items-center py-1 font-normal hover:text-neutral-900 focus:outline-none">Posts</a></li>
                <svg class="w-5 h-5 text-gray-400/70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="none"><path d="M10 8.013l4 4-4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></g></svg>
                <li class="items-center block w-full py-1 font-normal truncate rounded cursor-default active-breadcrumb focus:outline-noned">{frontmatter.title}</li>

            </ol>
        </nav>
    </div>

    <main class="container px-5 mx-auto text-slate-900">
        <h1 class="mb-12 text-6xl font-bold leading-tight tracking-tighter md:text-7xl lg:text-8xl md:leading-none">{frontmatter.title}</h1>
        <div class="hidden md:block md:mb-12">
            <div class="flex items-center">
                <img src="{frontmatter.authorPicture}" class="w-12 h-12 mr-4 rounded-full" alt="{frontmatter.authorName}">
                <div class="text-xl font-bold">{frontmatter.authorName}</div>
            </div>
        </div>
        <div class="mb-8 md:mb-16 sm:mx-0">
            <div class="sm:mx-0">
                <img src="{frontmatter.coverImage}" class="shadow-sm" alt="{frontmatter.title}">
            </div>
        </div>
        <div class="max-w-2xl mx-auto">
            <div class="block mb-6 md:hidden">
                <div class="flex items-center">
                    <img src="{frontmatter.coverImage}" class="w-12 h-12 mr-4 rounded-full" alt="{frontmatter.title}">
                    <div class="text-xl font-bold">{frontmatter.authorName}</div>
                </div>
            </div>
            <div class="mb-6 text-sm text-gray-500"><time datetime="{frontmatter.date}">Created on {frontmatter.dateFormatted}</time></div>
        </div>
        <article class="w-full max-w-2xl mx-auto mb-20 prose-sm prose lg:prose-lg">
            {content}
        </article>
    </main>

</layout>
